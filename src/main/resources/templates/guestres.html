<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>"Welcome to Guest Page</h1>
<table>
    <tr>
        <td>Last name</td>
        <td>First name</td>
        <td>Email address</td>
        <td>Phone number</td>
    </tr>
    <tr th:each="guest:${guestList}">
        <td th:text="${guest.lastName}">Lastname</td>
        <td th:text="${guest.firstName }">FirstName</td>
        <td th:text="${guest.emailAddress}">EmailAddress</td>
        <td th:text="${guest.phoneNumber}">PhoneNumber</td>
    </tr>
</table>
</body>
</html>
